<h2>Por Pais</h2>
<hr>
<div class="row">
    <div class="col">
        <form (ngSubmit)="buscar()" autocomplete="off">
            <input type="text" class= "form-control" name= "termino" [(ngModel)]="termino" placeholder="Buscar Pais..."/>
        </form>
    </div>
</div>
<hr>
<div *ngIf="hayError" class="alert alert-danger">
    No se encontro el termino: {{termino}}
</div>
<div *ngIf="paises.length!== 0" class="row">    
    <div class="col">
     <app-pais-table [paises]="paises"></app-pais-table>   
    <div>  
</div>
