<h3 class="animate__animated animate__rubberBand">Por Region</h3>
<hr>
<h5>  Seleccione la Region</h5>
<div  class="row">
    <div class="col">
        <button    class="btn"
        [ngClass]="{'btn-primary': region === regionActiva, 'btn-outline-primary': region !== regionActiva}"
        *ngFor="let region of regiones" 
         (click)="activarRegion(region)">
         {{region | titlecase}}    
        </button>
    </div>
</div>
<hr>
<div *ngIf="paises.length!==0"  class="row">
    <div  class="col">
      <app-pais-table [paises]="paises"></app-pais-table>
    </div>
</div>
